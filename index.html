<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot KIW</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      padding: .7rem;
      border-radius: .8rem;
      max-width: 80%;
    }
    .user {
      background: #4a90e2;
      align-self: flex-end;
    }
    .bot {
      background: #444;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: .5rem;
      background: #222;
      gap: .5rem;
    }
    input, button {
      padding: .7rem;
      font-size: 1rem;
      border: none;
      border-radius: .5rem;
    }
    input {
      flex: 1;
      background: #333;
      color: white;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #login {
      display: flex;
      flex-direction: column;
      gap: .5rem;
      padding: 2rem;
      max-width: 300px;
      margin: auto;
    }
    #login input {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login Admin</h2>
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red"></p>
  </div>

  <div id="main" style="display: none; flex-direction: column; height: 100vh;">
    <header>Chatbot KIW - AI OpenRouter</header>
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="input" placeholder="Ketik pesan..." autocomplete="off" required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const API_KEY = "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";
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";
    const model = "openai/gpt-3.5-turbo";
    const referer = "https://sdam7777.github.io/sdam7777-web-kiw/";

    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === "admin" && p === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "flex";
      } else {
        document.getElementById("loginError").textContent = "Username atau password salah!";
      }
    }

    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    let messages = [
      { role: "system", content: "Kamu adalah chatbot AI ramah bernama KIW." }
    ];

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      messages.push({ role: "user", content: text });
      input.value = "";

      addMessage("Mengetik...", "bot");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`,
            "HTTP-Referer": referer,
            "X-Title": "ChatBot KIW"
          },
          body: JSON.stringify({ model, messages })
        });

        const data = await res.json();
        chat.lastChild.remove(); // hapus "Mengetik..."

        const reply = data.choices?.[0]?.message?.content || "[Gagal membalas]";
        addMessage(reply, "bot");
        messages.push({ role: "assistant", content: reply });
      } catch (err) {
        chat.lastChild.remove();
        addMessage("[Terjadi error saat menghubungi AI]", "bot");
        console.error(err);
      }
    };
  </script>
</body>
</html>
