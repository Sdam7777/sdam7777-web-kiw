<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraping Web Edukasi</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #1a1a1a;
      --text-dark: #f1f1f1;
      --box-light: #ffffff;
      --box-dark: #2b2b2b;
      --accent: #4caf50;
      --accent-hover: #43a047;
      --transition-speed: 0.4s;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      background-color: var(--box-light);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: background-color var(--transition-speed);
      animation: fadeIn 1s ease;
    }

    body.dark .container {
      background-color: var(--box-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .byline {
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: gray;
      margin-bottom: 0.5em;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: transparent;
      color: inherit;
      transition: all var(--transition-speed);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    label {
      display: flex;
      align-items: center;
      font-size: 0.95em;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      font-size: 1em;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.02);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5em;
      text-align: left;
      animation: fadeIn 0.6s ease-in-out;
    }

    li {
      background-color: rgba(0,0,0,0.03);
      padding: 1em;
      margin-bottom: 0.8em;
      border-radius: 8px;
      word-break: break-all;
      transition: background-color var(--transition-speed);
    }

    body.dark li {
      background-color: rgba(255,255,255,0.05);
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 100px;
      margin-top: 0.5em;
      border-radius: 6px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1em;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="byline">BY KUMAR</div>
    <h1>SCRAPING WEB EDUKASI</h1>

    <input type="text" id="urlInput" placeholder="Masukkan URL website edukasi...">

    <label>
      <input type="checkbox" id="includeMedia" checked>
      Ambil juga media (gambar, video, audio)
    </label>

    <button onclick="scrapeWebsite()">üîç Ambil Semua File</button>
    <button onclick="toggleDarkMode()">üåì Ganti Mode Gelap / Terang</button>

    <ul id="resultList"></ul>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function scrapeWebsite() {
      const url = document.getElementById('urlInput').value.trim();
      const resultList = document.getElementById('resultList');
      const includeMedia = document.getElementById('includeMedia').checked;
      resultList.innerHTML = '<li>‚è≥ Mengambil data dari website...</li>';

      try {
        const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
        if (!response.ok) throw new Error("Gagal mengambil data dari website.");

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const tags = ['link[href]', 'script[src]'];
        if (includeMedia) tags.push('img[src]', 'video[src]', 'audio[src]');

        const elements = doc.querySelectorAll(tags.join(', '));
        const files = [];

        elements.forEach(el => {
          let fileUrl = el.getAttribute("src") || el.getAttribute("href");
          if (!fileUrl) return;
          if (!fileUrl.startsWith("http")) {
            fileUrl = new URL(fileUrl, url).href;
          }
          files.push({ tag: el.tagName.toLowerCase(), url: fileUrl });
        });

        resultList.innerHTML = "";
        if (files.length === 0) {
          resultList.innerHTML = "<li>Tidak ada file ditemukan.</li>";
          return;
        }

        files.forEach(file => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${file.tag}</strong>: <a href="${file.url}" target="_blank">${file.url}</a>`;
          if (file.tag === "img") {
            const img = document.createElement("img");
            img.src = file.url;
            li.appendChild(img);
          }
          resultList.appendChild(li);
        });
      } catch (err) {
        resultList.innerHTML = `<li>‚ùå ${err.message}</li>`;
      }
    }
  </script>
</body>
</html>
