<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ambil Source Code Web</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea { width: 100%; height: 300px; margin-top: 1em; }
    button { margin-top: 1em; }
    .copy-btn { margin-left: 1em; }
  </style>
</head>
<body>
  <h1>Ambil Source Code HTML dari Website</h1>
  <input type="text" id="urlInput" placeholder="Tempel link website di sini..." style="width:60%;">
  <button onclick="fetchSource()">Ambil SC</button>
  <button class="copy-btn" onclick="copySource()">Copy SC</button>
  <br>
  <textarea id="sourceArea" readonly placeholder="Source code akan muncul di sini..."></textarea>
  <p><small>Note: Beberapa website mungkin tidak mengizinkan fetch source karena aturan CORS.</small></p>
  <script>
    async function fetchSource() {
      const url = document.getElementById('urlInput').value;
      const area = document.getElementById('sourceArea');
      area.value = "Mengambil source...";
      try {
        const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
        if (!response.ok) throw new Error('Gagal fetch');
        const html = await response.text();
        area.value = html;
      } catch (err) {
        area.value = "Gagal mengambil source. Website mungkin membatasi akses (CORS).";
      }
    }
    function copySource() {
      const area = document.getElementById('sourceArea');
      area.select();
      document.execCommand('copy');
      alert('Source code berhasil disalin!');
    }
  </script>
</body>
</html>
