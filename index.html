<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scraping Web Edukasi</title>
  <style>
    :root {
      --primary: #4CAF50;
      --accent: #2196F3;
      --bg: #f9f9f9;
      --text: #333;
      --box: #ffffff;
      --border: #ddd;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    body.dark {
      --bg: #1f1f1f;
      --text: #f1f1f1;
      --box: #2c2c2c;
      --border: #555;
      --shadow: rgba(255, 255, 255, 0.03);
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 700px;
      margin: 2em auto;
      padding: 2em;
      background-color: var(--box);
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
      text-align: center;
    }

    .byline {
      font-size: 0.85em;
      color: #888;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 0.2em;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 1.5em 0;
      font-weight: bold;
    }

    input[type="text"], label {
      display: block;
      width: 100%;
      font-size: 1em;
      margin-bottom: 1em;
    }

    input[type="text"] {
      padding: 0.8em;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--box);
      color: var(--text);
    }

    button {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      margin-top: 0.5em;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }

    .switch-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1em;
      font-size: 0.95em;
    }

    .switch-wrapper input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: var(--primary);
    }

    .toggle-theme {
      margin-top: 1em;
      background-color: var(--accent);
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1em;
      text-align: left;
    }

    li {
      background-color: #ececec;
      padding: 0.8em;
      border-radius: 8px;
      margin-bottom: 0.7em;
      word-break: break-word;
    }

    body.dark li {
      background-color: #3a3a3a;
    }

    a {
      color: var(--accent);
    }

    img {
      display: block;
      max-width: 100px;
      margin-top: 10px;
      border-radius: 6px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1em;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="byline">BY KUMAR</div>
    <h1>SCRAPING WEB EDUKASI</h1>

    <input type="text" id="urlInput" placeholder="Masukkan URL contoh: https://example.com">

    <div class="switch-wrapper">
      <label>
        <input type="checkbox" id="includeMedia" checked>
        Ambil media (gambar, video, audio)
      </label>
    </div>

    <button onclick="scrapeWebsite()">Ambil Semua File</button>
    <button class="toggle-theme" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è Ganti Tema</button>

    <ul id="resultList"></ul>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function scrapeWebsite() {
      const url = document.getElementById('urlInput').value.trim();
      const resultList = document.getElementById('resultList');
      const includeMedia = document.getElementById('includeMedia').checked;
      resultList.innerHTML = '<li>‚è≥ Mengambil data...</li>';

      try {
        const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
        if (!response.ok) throw new Error("Gagal mengambil data.");
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const tags = ['link[href]', 'script[src]'];
        if (includeMedia) {
          tags.push('img[src]', 'video[src]', 'audio[src]');
        }

        const elements = doc.querySelectorAll(tags.join(', '));
        const files = [];

        elements.forEach(el => {
          let fileUrl = el.getAttribute("src") || el.getAttribute("href");
          if (!fileUrl) return;
          if (!fileUrl.startsWith("http")) {
            fileUrl = new URL(fileUrl, url).href;
          }
          files.push({ tag: el.tagName.toLowerCase(), url: fileUrl });
        });

        resultList.innerHTML = "";

        if (files.length === 0) {
          resultList.innerHTML = "<li>Tidak ada file ditemukan.</li>";
          return;
        }

        files.forEach(file => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${file.tag}</strong>: <a href="${file.url}" target="_blank">${file.url}</a>`;
          if (file.tag === "img") {
            const img = document.createElement("img");
            img.src = file.url;
            li.appendChild(img);
          }
          resultList.appendChild(li);
        });
      } catch (err) {
        resultList.innerHTML = `<li>‚ùå ${err.message}</li>`;
      }
    }
  </script>
</body>
</html>
