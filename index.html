<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Scraper by Kumar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    header p {
      font-size: 0.9rem;
      color: #aaa;
    }

    main {
      padding: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #3a86ff;
      color: #fff;
      cursor: pointer;
    }

    button.copy { background-color: #4caf50; }
    button.download { background-color: #ff9800; }
    button.reset { background-color: #f44336; }

    .loader {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.9rem;
      display: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    .column {
      flex: 1;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 70vh;
    }

    .column h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      border-bottom: 1px solid #333;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.85rem;
    }

    img {
      max-width: 100%;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    .info-box {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>BY KUMAR</h1>
    <p>Scraping Web Edukasi (Fitur Lengkap)</p>
  </header>

  <main>
    <input type="text" id="urlInput" placeholder="Masukkan URL (https://...)">
    <button onclick="scrape()">üîç Ambil HTML</button>
    <button class="copy" onclick="copyHTML()">üìã Copy HTML</button>
    <button class="download" onclick="downloadHTML()">‚¨áÔ∏è Download HTML</button>
    <button class="reset" onclick="resetAll()">‚ôªÔ∏è Reset</button>

    <div class="loader" id="loader">‚è≥ Mengambil data...</div>

    <div class="info-box" id="pageTitleInfo"></div>
    <div class="info-box" id="imageCountInfo"></div>

    <div class="container">
      <div class="column">
        <h3>Hasil HTML</h3>
        <pre id="htmlOutput"></pre>
      </div>
      <div class="column">
        <h3>Gambar</h3>
        <div id="imageOutput"></div>
      </div>
    </div>
  </main>

  <script>
    const urlInput = document.getElementById("urlInput");
    urlInput.focus();
    urlInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        scrape();
      }
    });

    async function scrape() {
      const url = urlInput.value.trim();
      const htmlOutput = document.getElementById("htmlOutput");
      const imageOutput = document.getElementById("imageOutput");
      const loader = document.getElementById("loader");
      const pageTitleInfo = document.getElementById("pageTitleInfo");
      const imageCountInfo = document.getElementById("imageCountInfo");

      htmlOutput.textContent = "";
      imageOutput.innerHTML = "";
      pageTitleInfo.textContent = "";
      imageCountInfo.textContent = "";
      loader.style.display = "block";

      if (!url.startsWith("http")) {
        loader.style.display = "none";
        alert("URL harus diawali http atau https");
        return;
      }

      try {
        const res = await fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`);
        const html = await res.text();
        htmlOutput.textContent = html;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const title = doc.querySelector("title")?.innerText || "Tanpa Judul";
        pageTitleInfo.textContent = `üìÑ Judul halaman: ${title}`;

        const imgs = doc.querySelectorAll("img");
        imageCountInfo.textContent = `üñºÔ∏è Gambar ditemukan: ${imgs.length}`;

        imgs.forEach(img => {
          const src = img.getAttribute("src");
          if (src) {
            const fullSrc = src.startsWith("http") ? src : new URL(src, url).href;
            const image = document.createElement("img");
            image.src = fullSrc;
            imageOutput.appendChild(image);
          }
        });

      } catch (err) {
        htmlOutput.textContent = "‚ùå Gagal mengambil HTML.";
        console.error(err);
      } finally {
        loader.style.display = "none";
      }
    }

    function copyHTML() {
      const html = document.getElementById("htmlOutput").textContent;
      navigator.clipboard.writeText(html).then(() => {
        alert("‚úÖ HTML disalin ke clipboard!");
      });
    }

    function downloadHTML() {
      const html = document.getElementById("htmlOutput").textContent;
      const blob = new Blob([html], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "hasil-scraping.html";
      a.click();
    }

    function resetAll() {
      document.getElementById("urlInput").value = "";
      document.getElementById("htmlOutput").textContent = "";
      document.getElementById("imageOutput").innerHTML = "";
      document.getElementById("pageTitleInfo").textContent = "";
      document.getElementById("imageCountInfo").textContent = "";
      urlInput.focus();
    }
  </script>
</body>
</html>
