<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grup WhatsApp Kita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>📱 Grup WhatsApp Keren</h1>
    <p class="sub">Klik di layar untuk mulai musik & jelajahi anggota 👇</p>
  </header>

  <main>
    <section class="group-photo">
      <img src="img/grup.jpg" alt="Foto Grup" />
    </section>

    <section class="members">
      <div class="card" onclick="showNickname('Irpan')">
        <h2>Irpan</h2>
        <p class="phone">📞 +62 878-7608-2604</p>
        <div class="sosmed">
          <img src="img/whatsapp.png" alt="WA" />
          <a href="https://www.instagram.com/fanz.world_?igsh=MWw3Yzd5a3AzZW4xdA==" target="_blank">
            <img src="img/instagram.png" alt="IG" />
          </a>
        </div>
        <p id="nick-Irpan" class="nickname"></p>
      </div>

      <div class="card" onclick="showNickname('Ripan')">
        <h2>Ripan</h2>
        <p class="phone">📞 +62 838-4112-1840</p>
        <div class="sosmed">
          <img src="img/whatsapp.png" alt="WA" />
          <a href="https://www.instagram.com/vanzhazatt13_?igsh=MTlka3NhNXFkZnAy" target="_blank">
            <img src="img/instagram.png" alt="IG" />
          </a>
        </div>
        <p id="nick-Ripan" class="nickname"></p>
      </div>

      <div class="card" onclick="showNickname('Ropi')">
        <h2>Ropi</h2>
        <p class="phone">📞 +62 812-1282-4475</p>
        <div class="sosmed">
          <img src="img/whatsapp.png" alt="WA" />
          <a href="https://www.instagram.com/scdltx?igsh=MWp1enU0Yzk2anhu" target="_blank">
            <img src="img/instagram.png" alt="IG" />
          </a>
        </div>
        <p id="nick-Ropi" class="nickname"></p>
      </div>

      <div class="card" onclick="showNickname('Abdul')">
        <h2>Abdul</h2>
        <p class="phone">📞 +6285794963647</p>
        <div class="sosmed">
          <img src="img/whatsapp.png" alt="WA" />
          <a href="https://www.instagram.com/srepet_bletak?igsh=bTZsemp2cjBpb2Qy" target="_blank">
            <img src="img/instagram.png" alt="IG" />
          </a>
        </div>
        <p id="nick-Abdul" class="nickname"></p>
      </div>
    </section>
  </main>

  <audio id="bg-music" loop>
    <source src="music/bg-music.mp3" type="audio/mpeg" />
  </audio>

  <footer>
    <p>&copy; 2025 Dokumentasi Grup WhatsApp | Dibuat dengan ❤️</p>
  </footer>

  <script>
    const audio = document.getElementById("bg-music");
    const nicknames = {
      Irpan: "SEPUH DARI SEGALA SEPUH",
      Ripan: "SANG PENGENDALI PEREMPUAN",
      Ropi: "POCKY LOVE 😹",
      Abdul: "BANDAR DARI SEGALA BANDAR"
    };

    window.addEventListener("click", function playAudio() {
      audio.play().catch(() => {});
      window.removeEventListener("click", playAudio);
    });

    function showNickname(name) {
      const el = document.getElementById(`nick-${name}`);
      el.innerText = el.innerText === "" ? nicknames[name] : "";
    }
  </script>
</body>
</html>
